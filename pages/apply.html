<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
      integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="/" class="navbar_logo">CreativeDesigner</a>
      <div class="navbar_toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <div class="navbar_menu">
        <a href="/" class="navbar_link">HOME</a>
        <a href="/pages/about.html" class="navbar_link">ABOUT</a>
        <a href="/pages/contact.html" class="navbar_link">CONTACT</a>
        <a href="/pages/apply.html" class="navbar_link">APPLY</a>
      </div>
    </nav>

    <!-- apply section -->
    <div class="apply_container">
      <main>
        <section class="collaboration-form">
          <h2>Project Idea or Collaboration?</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Your Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="project"
                >Project Idea/Collaboration Description:</label
              >
              <textarea
                id="project"
                name="project"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit">Let's Talk!</button>
          </form>
        </section>
      </main>
    </div>

    <!-- footer section -->
    <div class="footer">
      <div class="footer_wrappers">
        <div class="footer_desc">
          <h1 class="anime-footer">Creative Designer</h1>
          <p class="anime-footer">Bringing Imagination to life.</p>
          <p id="phone" class="anime-footer">+2349020494832</p>
        </div>
      </div>
      <div class="footer_wrapper">
        <div class="footer_links">
          <h2 class="footer_title anime-footer">Contact Us</h2>
          <a href="/about.html" class="footer_link anime-footer">About</a>
          <a href="/contact.html" class="footer_link anime-footer">Contact</a>
          <a href="/apply.html" class="footer_link anime-footer">Apply</a>
        </div>
      </div>
      <div class="footer_wrapper">
        <div class="footer_links">
          <h2 class="footer_title anime-footer">Social Media</h2>
          <a href="/" class="footer_link anime-footer">Instagram</a>
          <a href="/" class="footer_link anime-footer">Facebook</a>
          <a href="/" class="footer_link anime-footer">Youtube</a>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
